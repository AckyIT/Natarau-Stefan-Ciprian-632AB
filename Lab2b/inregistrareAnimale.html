<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de înregistrare animale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formular de înregistrare animale</h1>  
    <div>Inregistarea animalelor</div>
    <form action="">
        <label for="">Nume stăpân:</label><br>
        <input type="text"><br>
        <label for="">Telefon:</label><br>
        <input type="tel" name="" id=""><br>
        <label for="">Nume animal:</label><br>
        <input type="text" name="" id=""><br>
        <label for="">Specie</label><br>
        <select name="" id="">
            <option value="">Câine</option>
            <option value="">Pisică</option>
            <option value="">Iepure</option>
            <option value="">Altul</option>
        </select><br>
        <label for="">Sexul animalului: </label><br>
        <input type="radio" name="" id="" value="Mascul">
        <label for="">Mascul</label><br>
        <input type="radio" name="" id="" value="Femela">
        <label for="">Femela</label><br>
        <label for="">Servicii dorite:</label><br>
        <input type="checkbox"><label for="">Vaccinare</label><br>
        <input type="checkbox"><label for="">Deparazitare</label><br>
        <input type="checkbox"><label for="">Consult</label><br>
        <label for="">Obserbatii</label><br>
        <textarea name="" id=""></textarea><br>
        <button type="submit">SUBMIT</button><button type="reset">RESET</button>
    </form>
</body>
</html>
