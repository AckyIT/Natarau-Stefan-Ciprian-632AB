<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OttoShop</title>
    <link rel="icon" type="image" href="otto.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <header class="bg-amber-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">OttoShop</h1>
            <nav>
                <a href="main.html" class="px-3 hover:underline">Acasă</a>
                <a href="cos.html" class="px-3 hover:underline">Coș</a>
                <a href="donatii.html" class="px-3 hover:underline">Donații</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-80">

            <h2 class="text-2xl font-semibold text-center mb-6">Autentificare</h2>

            <form action="">
                <label for="user" class="block text-sm font-medium text-gray-700 mb-1">User:</label>
                <input type="text" id="user" class="w-full mb-4 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">

                <label for="parola" class="block text-sm font-medium text-gray-700 mb-1">Parolă:</label>
                <input type="password" id="parola" class="w-full mb-6 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-700">

                <button type="submit" class="w-full bg-amber-800 text-white py-2 rounded-md font-semibold hover:bg-amber-700 transition">
                    Submit
                </button>
            </form>

            <p class="text-sm text-center mt-6 text-gray-700">
                Nu ai cont? 
                <a href="signup.html" class="text-amber-800 font-semibold hover:underline">Înscrie-te</a>
            </p>
        </div>
    </main>
    <footer class="bg-amber-800 text-white py-4 shadow-md mt-auto">
        <div class="text-center font-bold text-xs">
            Copyright © 2025, Animax. Susținut de eCommerce-Today
        </div>
    </footer>

</body>
</html>
